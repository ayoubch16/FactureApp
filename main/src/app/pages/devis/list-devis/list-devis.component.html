<mat-card class="cardWithShadow overflow-hidden">
  <mat-card-content>
    <mat-card-title class="m-b-4">Liste des Devis</mat-card-title>
  </mat-card-content>
  <div class="table-responsive">
    <table mat-table [dataSource]="listeDevis" class="w-100">

      <!-- Numéro de Facture Column -->
      <ng-container matColumnDef="numDevis">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">Numéro</th>
        <td mat-cell *matCellDef="let element">{{ element.numDevis }}</td>
      </ng-container>

      <!-- Nom du Client Column -->
      <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">Client</th>
        <td mat-cell *matCellDef="let element">  {{ element.client ? element.client.raisonSociale : 'Client inconnu' }}</td>
      </ng-container>

      <!-- Montant Column -->
      <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">Montant</th>
        <td mat-cell *matCellDef="let element">{{ element.montant }} DH</td>
      </ng-container>

      <!-- Statut Column -->
      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">Statut</th>
        <td mat-cell *matCellDef="let element">
          <span class="badge" [ngClass]="{'text-success': element.statut === 'Paid', 'text-warning': element.statut === 'Partially paid', 'text-danger': element.statut === 'Unpaid'}">
            {{ element.statut }}
          </span>
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <!-- Menu Column -->
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item (click)="editDevis(element!)">
              <mat-icon>edit</mat-icon> Modifier
            </button>
            <button mat-menu-item (click)="deleteDevis(element!)">
              <mat-icon>delete</mat-icon> Supprimer
            </button>
            <button mat-menu-item >
              <mat-icon>file</mat-icon> Telecharger
            </button>
            <button mat-menu-item >
              <mat-icon>file</mat-icon> Telecharger pour Impression
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
    </table>
  </div>
</mat-card>
