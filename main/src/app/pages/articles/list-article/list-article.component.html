<!-- Tableau des articles -->
<mat-card class="cardWithShadow theme-card m-t-16">
  <mat-card-header>
    <mat-card-title class="m-b-0">Liste des Articles</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="listearticles" class="w-100">
      <!-- Colonne Nom -->
      <ng-container matColumnDef="nameArticle">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let article">{{ article.nameArticle }}</td>
      </ng-container>

      <!-- Colonne Unité -->
      <ng-container matColumnDef="unite">
        <th mat-header-cell *matHeaderCellDef>Unité</th>
        <td mat-cell *matCellDef="let article">{{ article.unite }}</td>
      </ng-container>

      <!-- Colonne Catégorie -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Catégorie</th>
        <td mat-cell *matCellDef="let article">{{ article.categoryArticle.nameCategory }}</td>
      </ng-container>

      <!-- Colonne Prix -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Prix</th>
        <td mat-cell *matCellDef="let article">{{ article.priceArticle | currency:'EUR':'symbol':'1.2-2' }}</td>
      </ng-container>

      <!-- Colonne Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let article">{{ article.descriptionArticle }}</td>
      </ng-container>

      <!-- Colonne Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let article">
          <button mat-icon-button color="primary" (click)="editArticle(article)" matTooltip="Modifier">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteArticle(article.id)" matTooltip="Supprimer">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
