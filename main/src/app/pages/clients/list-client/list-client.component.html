<!-- list-client.component.html -->
<div class="client-list-container">
  <h2>Liste des Clients</h2>

  <table mat-table [dataSource]="clients" class="mat-elevation-z8">
    <!-- Colonnes -->
    <ng-container matColumnDef="raisonSociale">
      <th mat-header-cell *matHeaderCellDef>Raison Sociale</th>
      <td mat-cell *matCellDef="let client">{{client.raisonSociale}}</td>
    </ng-container>

    <ng-container matColumnDef="ville">
      <th mat-header-cell *matHeaderCellDef>Ville</th>
      <td mat-cell *matCellDef="let client">{{client.ville}}</td>
    </ng-container>

    <ng-container matColumnDef="ice">
      <th mat-header-cell *matHeaderCellDef>ICE</th>
      <td mat-cell *matCellDef="let client">{{client.ice}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let client">
        <a [routerLink]="['/edit-client', client.id]" mat-button color="primary">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-button color="warn" (click)="deleteClient(client.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['raisonSociale', 'ville', 'ice', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['raisonSociale', 'ville', 'ice', 'actions']"></tr>
  </table>
</div>
